<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product Search Assistant</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container py-5">
        <h1 class="text-center mb-4">üõçÔ∏è Product Search Assistant</h1>

        <form method="post" onsubmit="showLoading()">
            <div class="mb-3">
                <label for="user_query" class="form-label">Enter your query:</label>
                <input type="text" class="form-control" id="user_query" name="user_query" placeholder="e.g., shoes with arch support" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Ask</button>
        </form>

        <!-- Spinner shown during processing -->
        <div class="mt-3 text-center" id="loading" style="display: none;">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p class="mt-2">Thinking...</p>
        </div>

        {% if response %}
        <div class="card mt-4">
            <div class="card-header bg-info text-white">üîç Result</div>
            <div class="card-body">
                <p><strong>Original Query:</strong> {{ original_query }}</p>
                <p><strong>Rewritten Query:</strong> {{ rewritten_query }}</p>
                <hr>
                <p><strong>Response:</strong></p>
                <p>{{ response }}</p>
            </div>
        </div>
        {% endif %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function showLoading() {
            document.getElementById("loading").style.display = "block";
        }
    </script>
</body>
</html>
